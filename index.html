<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Sales Summary [Placeholder Seed]</title><script src="https://cdn.tailwindcss.com"></script><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-lg max-w-4xl w-full text-center"><h1 class="text-3xl font-bold mb-4 text-gray-800">Sales Overview</h1><p class="text-gray-600 mb-6">A quick summary of our recent sales data.</p><div class="bg-blue-50 p-4 rounded-md"><h2 class="text-xl font-semibold text-blue-700">Total Sales:</h2><p class="text-4xl font-extrabold text-blue-900 mt-2">$<span id="total-sales">Loading...</span></p></div><div class="mt-8"><h2 class="text-2xl font-bold mb-4 text-gray-800">Detailed Sales Data</h2><div class="overflow-x-auto rounded-lg shadow border border-gray-200"><table class="min-w-full divide-y divide-gray-200"><thead class="bg-gray-50"><tr id="sales-table-headers"></tr></thead><tbody id="sales-table-body" class="bg-white divide-y divide-gray-200"></tbody></table></div></div><p class="text-sm text-gray-500 mt-6">Data fetched from data.csv</p></div><script>const dynamicSeed = "Q3 2023";document.addEventListener('DOMContentLoaded', async () => {document.title = `Sales Summary ${dynamicSeed}`;const totalSalesSpan = document.getElementById('total-sales');totalSalesSpan.textContent = 'Calculating...';const tableHeadersRow = document.getElementById('sales-table-headers');const tableBody = document.getElementById('sales-table-body');try {const response = await fetch('data.csv');if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const csvText = await response.text();const lines = csvText.trim().split('\n');if (lines.length < 2) {throw new Error('CSV is empty or only contains headers.');}const headers = lines[0].split(',').map(h => h.trim());const salesColumnIndex = headers.map(h => h.toLowerCase()).indexOf('sales');if (salesColumnIndex === -1) {console.warn('Sales column not found in data.csv. Total sales will not be calculated.');}tableHeadersRow.innerHTML = '';headers.forEach(header => {const th = document.createElement('th');th.className = 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider';th.textContent = header;tableHeadersRow.appendChild(th);});let totalSales = 0;tableBody.innerHTML = '';for (let i = 1; i < lines.length; i++) {const values = lines[i].split(',');if (values.length !== headers.length) {console.warn(`Skipping malformed row ${i + 1}: ${lines[i]}`);continue;}const tr = document.createElement('tr');tr.className = 'hover:bg-gray-50';values.forEach((value, index) => {const td = document.createElement('td');td.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-800';if (index === salesColumnIndex && value.trim() !== '') {const salesValue = parseFloat(value.trim());if (!isNaN(salesValue)) {totalSales += salesValue;td.textContent = salesValue.toFixed(2);} else {td.textContent = value.trim();}} else {td.textContent = value.trim();}tr.appendChild(td);});tableBody.appendChild(tr);}totalSalesSpan.textContent = totalSales.toFixed(2);} catch (error) {console.error('Failed to fetch or process data.csv:', error);totalSalesSpan.textContent = 'Error!';document.title = `Sales Summary Error - ${dynamicSeed}`;}});</script></body></html>
